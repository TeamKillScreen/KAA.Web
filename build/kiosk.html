<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

<script src="webcam.js"></script>

<title>React App</title>
  </head>
  <body>
    <div id="my_camera" style="width:320px; height:240px;"></div>
    <div id="my_result"></div>

    <script language="JavaScript">
        Webcam.attach( '#my_camera' );

        function take_snapshot() {
            Webcam.snap( function(data_uri) {
                base64data = data_uri.replace('data:image/jpeg;base64,','');
                
                var upload = request.post('https://api-keepinganappearance.azurewebsites.net/api/identify')
                    .send({ "filename": StringExtensions.hashString(file.name) + '.jpg', "content": base64data })
                    .set('Accept', 'application/json');
    
                upload.end(function (err, response) {
                    if (err) {
                        console.error(err);
                    }
    
                    if(response && response.ok) {
                        console.log('yay got ' + JSON.stringify(response.body));
                        onSuccess(file);
                    }
                });
                
                document.getElementById('my_result').innerHTML = '<img src="'+data_uri+'"/>';
            } );
        }
    </script>

    <a href="javascript:void(take_snapshot())">Take Snapshot</a>
  </body>
</html>
